{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

        <!-- Sign In Start -->

        <div class="container-fluid">

            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">

                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">

                        <div class="d-flex align-items-center justify-content-between mb-3">

                            <a href="#" class="">

                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>TaxiApp</h3>

                            </a>

                            <h3>Log In</h3>

                        </div>

                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                        <div class="form-floating mb-3">

                            <input type="text" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>

                            <label for="floatingInput">Email address</label>

                        </div>

                        <div class="form-floating mb-4">

                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>

                            <label for="floatingPassword">Password</label>

                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-4">

                            <a href="">Forgot Password</a>

                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Log In</button>
                        </form>

                        <p class="text-center mb-0">Don't have an Account? <a href="{% url 'register' %}">Sign Up</a></p>

                    </div>

                </div>

            </div>

        </div>

        <!-- Sign In End -->

{% endblock %}
